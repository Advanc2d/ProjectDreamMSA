<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="product-service-registerFragment">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>product-service/register</title>
    <link rel="stylesheet" href="css/product-service-register.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>


<body>
<html th:replace="header::headerFragment"></html>
<div class="wrapper rounded bg-white">
	<div class="h3"
		style="font-size: 35px; font-weight: 600; margin-bottom: 25px; text-align: center;">대출
		상품 등록</div>
	<hr>
	<div class="form">
		<form method="post">
			<div class="row">
				<div class="col-md-6 mt-md-0 mt-3">
					<label>상품명</label> <input class="form-control" type="text"
						id="proName" name="proName" required>
				</div>
				<div class="col-md-6 mt-md-0 mt-3">
					<label>대출 한도(만원)</label> <input class="form-control" type="text"
						id="proLimit" name="proLimit"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
						required>
				</div>

			</div>
			<!-- <div class="row"> </div> -->
			<div class="row">
				<div class="col-md-6 mt-md-0 mt-3">
					<label>이자율(%)</label> <input class="form-control" id="rate"
						name="rate"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
						required>
				</div>
				<div class="col-md-6 mt-md-0 mt-3">
					<label>대출 최대기간(개월)</label> <input class="form-control" type="text"
						id="term" name="term"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
						required>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6 mt-md-0 mt-3">
					<label>신청자격</label>
					<textarea class="form-control" id="need" name="need" cols="15"
						rows="3" style="resize: none;"></textarea>
					<!-- <input class="form-control" required style="height: 200%;"> -->
				</div>
				<div class="col-md-6 mt-md-0 mt-3">
					<label>상품설명</label>
					<textarea class="form-control" id="detail" name="detail" cols="15"
						rows="3" style="resize: none;"></textarea>
					<!-- <input class="form-control" style="height: 200%;" required > -->
				</div>
			</div>
			<div class="row" style="padding-top: 30px;">
				<div class="col-md-6"></div>
				<div class="col-md-6">
				
					<button type="button" class="btn-style06 md" style="margin-left: 15%;" onclick="register()">등록</button>
					<button type="button" class="btn-style07 md" style="float: right;"
						onclick="back()">취소</button>
				</div>
			</div>
		</form>
		<!-- <div class="btn btn-primary mt-3">등록하기</div> -->
	</div>
</div>
<html th:replace="footer::footerFragment"></html>
    <script src="js/product.js"></script>
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
