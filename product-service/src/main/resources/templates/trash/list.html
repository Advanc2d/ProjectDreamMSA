</head>
<script>
	function back() {
		location.replace("http://localhost:8000/menu/list");
	}
	function move() {
		location.replace("http://localhost:8000/product/register");
	}
</script>

<body>
	<div class="slider">
		<div class="title" style="font-size:60px;">대출 상품 관리</div>
		<div class="swiper-container wrapper">
			<button onclick="back()" class="button-55" role="button" style="float: left;">뒤로가기</button>
			<button onclick="move()" class="button-55" role="button" style="float: right;">상품등록</button>
			<br>
			<br>
			<table class="type10">
               <thead>
                  <tr>
                     <th>상품명</th>
                     <th>대출한도</th>
                     <th>만기일</th>
					 <th></th>
					 <th></th>	
                  </tr>
               </thead>
               <tbody th:each="product : ${dream}">
               	
                  <tr>
					 
                     <td class="num order" th:text="${product.proName}" ><input></td>
                     <td th:text="${#numbers.formatInteger(product.proLimit, 3, 'COMMA')} + '만원'">원</td>
                     <td th:text="${product.term} + '년'"></td>
					 <form method="get" action="/product/modify"> 
					 <input type="hidden" th:value="${product.proNo}" name="proNo">
					 <td><button class="button-55" >수정</button></td>
					 </form>
					 <form method="post" action="/product/delete"> 
					 <input type="hidden" th:value="${product.proNo}" name="proNo">
					 <td><button class="button-55">삭제</button></td>
					 </form>	
                  </tr>
                  
               </tbody>
            </table>
