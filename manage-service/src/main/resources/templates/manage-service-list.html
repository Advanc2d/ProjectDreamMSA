<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="manage-service-listFragment">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>manage-service/list</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/manage-service-list.css">
<link rel="stylesheet" href="css/button.css">

</head>

<body>
<body class="hm-gradient">
	<main>
		<html th:replace="header::headerFragment"></html>
		<!--MDB Tables-->
		<div class="container mt-4">
			<div class="card mb-4">
				<div class="card-body">
					<!-- Grid row -->
					<div class="row">
						<!-- Grid column -->
						<div class="col-md-12">
							<div class="h3"
								style="font-size: 35px; font-weight: 600; margin-bottom: 25px; text-align: center; color: #212529; padding: 15px;">
								고객 주문 목록</div>
							<!-- <div class="input-group md-form form-sm form-2 pl-0">
                                    <input class="form-control my-0 py-1 pl-3 purple-border" type="text"
                                        placeholder="Search something here..." aria-label="Search">
                                    <span class="input-group-addon waves-effect purple lighten-2"
                                        id="basic-addon1"><a><i class="fa fa-search white-text"
                                                aria-hidden="true"></i></a></span>
                                </div> -->
						</div>
						<!-- Grid column -->
					</div>
					<!-- Grid row -->
					<!--Table-->
					<table class="table table-striped"
						style="-bs-table-striped-bg: none;">
						<!--Table head-->
						<thead
							style="background: #f4f4f4; color: #5d5b5b; font-weight: 100; font-size: 20px;">
							<tr>
								<th style="width: 35px">#</th>
								<th style="width: 80px">상품명</th>
								<th style="width: 80px">고객이름</th>
								<!-- <th style="width:100px">자격</th> -->
								<th style="width: 100px">주문금액</th>
								<!-- <th style="width:80px">금리</th> -->
								<th style="width: 80px">목적</th>
								<th style="width: 80px">기간</th>
								<th style="width: 80px">신청날짜</th>
								<th style="width: 80px">만기날짜</th>
								<th style="width: 80px">주문상태</th>
							</tr>
						</thead>
						<!--Table head-->
						<!--Table body-->
						<tbody th:each="list : ${list}">
							<tr>
								<th scope="row" th:text="${list.proNo}"></th>
								<td th:text="${list.proName}">드림대출</td>
								<td th:text="${list.userId}">김비트</td>
								<!-- <td th:text="${list.orderNo}">비트교육생</td> -->
								<td th:text="${list.orderPrice}">100000원</td>
								<!-- <td th:text="${list.}">2%</td> -->
								<td th:text="${list.purpose}">생활비 자금</td>
								<td th:text="${list.period}">24개월</td>
								<td th:text="${list.orderDate}">2022.04.07</td>
								<td th:text="${list.endDate}">2022.04.22</td>
								<td th:text="${list.status}">주문 대기</td>
							</tr>


						</tbody>
						<!--Table body-->
					</table>
					<!--Table-->
				</div>
			</div>

			<hr class="my-4">


		</div>
		<!--MDB Tables-->

	</main>

</body>


</html>
