<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="confirm-service-checkFragment">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm-service/check</title>
    <link rel="stylesheet" href="css/confirm-service-check.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
<html th:replace="header::headerFragment"></html>
    <div class="wrapper rounded bg-white">
       <div class="h3"
		style="font-size: 35px; font-weight: 600; margin-bottom: 25px; text-align: center;">내 주문내역</div>
	<hr>
        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>상품명</label>
                    <input class="form-control" th:value="${User.proName}" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>고객 이름</label>
                    <input class="form-control" th:value="${User.userId}" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>대출 금액</label>
                    <input type="readonly" class="form-control" th:value="${#numbers.formatInteger(User.orderPrice,3,'COMMA')}+' 만원'" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>대출 용도</label>
                    <input class="form-control" th:value="${User.purpose}" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>신청날짜</label>
                    <input class="form-control" th:value="${#dates.format(User.orderDate, 'yyyy-MM-dd')}" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>이자</label>
                    <input class="form-control" th:value="${User.rate} + ' %'" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>만기날짜</label>
                    <input class="form-control" th:value="${#dates.format(User.endDate, 'yyyy-MM-dd')}" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>월 납부액</label>
                    <input class="form-control" th:value="${#numbers.formatInteger(User.amount,3,'COMMA')}+' 원'" required readonly>
                </div>
            </div>
        </div>
    </div>
    <html th:replace="footer::footerFragment"></html>
</body>
</html>
