<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="manage-service-listFragment">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>confirm-service/list</title>
<link rel="stylesheet" href="css/confirm-service-list.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="hm-gradient">
<html th:replace="header::headerFragment"></html>
<main>
	<!--MDB Tables-->
	<div class="container mt-4">
		<div class="card mb-4">
			<div class="card-body">
				<!-- Grid row -->
				<div class="row">
					<!-- Grid column -->
					<div class="col-md-12">
						<h2
							class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">내
							주문내역</h2>
						<hr>
					</div>
					<!-- Grid column -->
				</div>
				<!-- Grid row -->
				<!--Table-->
				<table class="table table-striped table-bordered" style="--bs-table-striped-bg: none; width: 100%;" id="table_id" >
					<!--Table head-->
					<thead>
						<tr>
							<th>#</th>
							<th>상품명</th>
							<th>금리</th>
							<th>목적</th>
							<th>주문금액</th>
							<th>기간</th>
							<th>월 납부액</th>
							<th>신청날짜</th>
							<th>만기날짜</th>
							<th>주문상태</th>
						</tr>
					</thead>
					<!--Table head-->
					<!--Table body-->
					<tbody>
						<tr th:each="user : ${user}">
							<th scope="row">1</th>
						<tr th:each="list : ${myList}">
							<th scope="row" th:text="${list.orderNo}"></th>
							<td th:text="${list.proName}"></td>
							<td th:text="${list.rate} + ' %'"></td>
							<td th:text="${list.purpose}"></td>
							<td
								th:text="${#numbers.formatInteger(list.orderPrice,0, 'COMMA')} +' 만원'"></td>
							<td th:text="${list.period} + '개월'"></td>
							<td
								th:text="${#numbers.formatInteger(list.amount, 0, 'COMMA')} + ' 만원'"></td>
							<td th:text="${#dates.format(list.orderDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(list.endDate, 'yyyy-MM-dd')}"></td>
							<td>
								<div th:switch="${list.status}">
										<span style="font-weight:bolder; font-size:15px; color:black;" th:case="0" th:text ="승인대기"></span>
										<span style="font-weight:bolder; font-size:15px; color:blue;" th:case="1" th:text ="승인완료"></span>
										<span style="font-weight:bolder; font-size:15px; color:red;" th:case="2" th:text ="승인거절"></span>
								</div>
							</td>
						</tr>
					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
			</div>
		</div>
		<hr class="my-4">
	</div>
	<!--MDB Tables-->
	<html th:replace="footer::footerFragment"></html>
<script>
	$(document).ready(function() {
		$('#table_id').DataTable();
	});
</script>
</main>
