<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="manage-service-listFragment">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>confirm-service/list</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/confirm-service-list.css">
<link rel="stylesheet" href="css/button.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="hm-gradient">
<html th:replace="header::headerFragment"></html>
	<main>
		<!--MDB Tables-->
		<div class="container mt-4">
			<div class="card mb-4">
				<div class="card-body">
					<!-- Grid row -->
					<div class="row">
						<!-- Grid column -->
						<div class="col-md-12">
							<h2
								class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">내
								주문내역</h2><hr>
							<!-- <div class="input-group md-form form-sm form-2 pl-0">
                                    <input class="form-control my-0 py-1 pl-3 purple-border" type="text"
                                        placeholder="Search something here..." aria-label="Search">
                                    <span class="input-group-addon waves-effect purple lighten-2"
                                        id="basic-addon1"><a><i class="fa fa-search white-text"
                                                aria-hidden="true"></i></a></span>
                                </div> -->
						</div>
						<!-- Grid column -->
					</div>
					<!-- Grid row -->
					<!--Table-->
					<table class="table table-striped">
						<!--Table head-->
						<thead>
							<tr>
								<th>#</th>
								<th>상품명</th>
								<!-- <th>고객이름</th> -->
								<!-- <th>자격</th> -->
								<th>금리</th>
								<th>목적</th>
								<th>주문금액</th>
								<th>기간</th>
								<th>월 납부액</th>
								<th>신청날짜</th>
								<th>만기날짜</th>
								<th>주문상태</th>
							</tr>
						</thead>
						<!--Table head-->
						<!--Table body-->
						<tbody>
							<tr th:each="list : ${myList}">
								<th scope="row">1</th>
								<td th:text="${list.proName}"></td>
								<td th:text="${list.rate} + ' %'"></td>
								<td th:text="${list.purpose}"></td>
								<td th:text="${#numbers.formatInteger(list.orderPrice,3, 'COMMA')} +' 원'"></td>
								<td th:text="${list.period} + '개월'"></td>
								<td th:text="${#numbers.formatInteger(list.amount, 3, 'COMMA')} + ' 원'"></td>
								<td th:text="${#dates.format(list.orderDate, 'yyyy-MM-dd')}" ></td>
								<td th:text="${#dates.format(list.endDate, 'yyyy-MM-dd')}"></td>
								<td th:text="${list.status}"></td>
							</tr>
						</tbody>
						<!--Table body-->
					</table>
					<!--Table-->
				</div>
			</div>

			<hr class="my-4">


		</div>
		<!--MDB Tables-->

	</main>
	<!-- 푸터 -->
	<footer id="sticky-footer"
		class="footer flex-shrink-0 py-4 text-white-50"
		style="background-color: #005B9F;">
		<div class="container text-center">
			<p class="text-light" style="margin-top: 1%; font-size: 25px;">@2022
				드림시큐리티 & 비트교육센터 Final Project!</p>
			<p class="text-light" style="margin-top: 1%; font-size: 25px;">권희수
				김종백 박준호 박현민</p>
		</div>
	</footer>
	<!-- 푸터 끝 -->
</body>
</html>
