<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="approve-service-detailFragment">

<head>
    <meta charset="UTF-8">

</head>

<body>
<html th:replace="header::headerFragment"></html>
    <div class="wrapper rounded bg-white">
        <div class="h3" style="font-size: 35px;font-weight: 600;margin-bottom: 25px;text-align: center;">대출 승인</div>
        <hr>
        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>상품명</label>
                    <input class="form-control" value="드림대출" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>고객 이름</label>
                    <input class="form-control" value="선우비트" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>대출 금액</label>
                    <input type="readonly" class="form-control" value="10,000,000 원" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>대출 용도</label>
                    <input class="form-control" value="주택 자금 마련" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>신청날짜</label>
                    <input class="form-control" value="2022-04-04" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>이자</label>
                    <input class="form-control" value="2.0%" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>만기날짜</label>
                    <input class="form-control" value="2022-04-05" required readonly>
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>월 납부액</label>
                    <input class="form-control" value="드림대출" required readonly>
                </div>
            </div>
            <div class="row" style=" padding-top: 30px;">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <button type="button" class="btn-style06 md" style="
                    margin-left: 15%;" >승인</button>
                    <button type="button" class="btn-style07 md" style="float: right;">반려</button>
                </div>

            </div>

            <!-- <div class="btn btn-primary mt-3">등록하기</div> -->
        </div>
    </div>
